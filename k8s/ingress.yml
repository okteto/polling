apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: poll
  annotations:
    dev.okteto.com/generate-host: "true"
spec:
  rules:
    - http:
        paths:
          - path: /api
            backend:
              serviceName: api
              servicePort: 8080
          - path: /
            backend:
              serviceName: frontend
              servicePort: 80